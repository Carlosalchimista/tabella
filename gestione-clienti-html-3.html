<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Clienti - Moderna con Copia negli Appunti</title>
    <style>
        /* ... (il codice CSS rimane invariato) ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestione Clienti</h1>
        <div class="input-group">
            <input type="text" id="nome" placeholder="Nome">
            <input type="text" id="prodotto" placeholder="Prodotto">
            <input type="text" id="citta" placeholder="CittÃ ">
        </div>
        <div class="input-group">
            <button id="aggiungiButton">Aggiungi Cliente</button>
            <button id="micButton">ðŸŽ¤ Attiva/Disattiva Vocale</button>
            <button id="copiaButton">Copia Dati</button>
        </div>
        <div id="statusMessage"></div>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Prodotto</th>
                    <th>CittÃ </th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody id="clientiBody"></tbody>
        </table>
    </div>
    <script>
        let clienti = [];
        let recognition;
        let isListening = false;

        function initSpeechRecognition() {
            if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = 'it-IT';
                recognition.continuous = true;
                recognition.interimResults = false;

                recognition.onresult = function(event) {
                    const result = event.results[event.results.length - 1];
                    if (result.isFinal) {
                        const transcript = result[0].transcript.trim().toLowerCase();
                        processVoiceCommand(transcript);
                    }
                };

                recognition.onerror = function(event) {
                    console.error('Errore nel riconoscimento vocale:', event.error);
                    updateStatus("Errore nel riconoscimento vocale. Riprova.");
                };
            } else {
                console.error('Il riconoscimento vocale non Ã¨ supportato in questo browser.');
                updateStatus("Il riconoscimento vocale non Ã¨ supportato in questo browser.");
            }
        }

        function toggleListening() {
            if (isListening) {
                recognition.stop();
                isListening = false;
                updateStatus("Riconoscimento vocale disattivato");
                document.getElementById('micButton').textContent = "ðŸŽ¤ Attiva Vocale";
            } else {
                recognition.start();
                isListening = true;
                updateStatus("In ascolto... Pronuncia un comando");
                document.getElementById('micButton').textContent = "ðŸŽ¤ Disattiva Vocale";
            }
        }

        function processVoiceCommand(command) {
            console.log("Comando ricevuto:", command);  // Per il debug
            if (command.includes('aggiungi')) {
                const parts = command.split(' ');
                if (parts.length >= 4) {
                    const nome = parts[1];
                    const prodotto = parts[2];
                    const citta = parts.slice(3).join(' ');
                    aggiungiClienteVocale(nome, prodotto, citta);
                } else {
                    updateStatus("Comando non valido. Usa il formato: aggiungi [nome] [prodotto] [cittÃ ]");
                }
            } else if (command.includes('elimina')) {
                const nome = command.split(' ')[1];
                eliminaClienteVocale(nome);
            } else if (command === 'copia dati') {
                copiaDati();
            } else {
                updateStatus("Comando non riconosciuto. Prova con 'aggiungi', 'elimina' o 'copia dati'.");
            }
        }

        function aggiungiClienteVocale(nome, prodotto, citta) {
            if (nome && prodotto && citta) {
                clienti.push({ nome, prodotto, citta });
                aggiornaTabella();
                updateStatus(`Cliente aggiunto: ${nome}, ${prodotto}, ${citta}`);
            } else {
                updateStatus("Dati del cliente incompleti. Riprova.");
            }
        }

        function eliminaClienteVocale(nome) {
            const index = clienti.findIndex(cliente => cliente.nome.toLowerCase() === nome.toLowerCase());
            if (index !== -1) {
                clienti.splice(index, 1);
                aggiornaTabella();
                updateStatus(`Cliente ${nome} rimosso con successo!`);
            } else {
                updateStatus(`Cliente ${nome} non trovato.`);
            }
        }

        function aggiungiCliente() {
            const nome = document.getElementById('nome').value;
            const prodotto = document.getElementById('prodotto').value;
            const citta = document.getElementById('citta').value;

            if (nome && prodotto && citta) {
                clienti.push({ nome, prodotto, citta });
                aggiornaTabella();
                clearInputs();
                updateStatus("Cliente aggiunto con successo!");
            } else {
                updateStatus("Per favore, compila tutti i campi.");
            }
        }

        function rimuoviCliente(index) {
            clienti.splice(index, 1);
            aggiornaTabella();
            updateStatus("Cliente rimosso con successo!");
        }

        function aggiornaTabella() {
            const tbody = document.getElementById('clientiBody');
            tbody.innerHTML = '';
            clienti.forEach((cliente, index) => {
                const row = tbody.insertRow();
                row.insertCell(0).textContent = cliente.nome;
                row.insertCell(1).textContent = cliente.prodotto;
                row.insertCell(2).textContent = cliente.citta;
                const actionCell = row.insertCell(3);
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Elimina';
                deleteButton.className = 'delete-btn';
                deleteButton.onclick = () => rimuoviCliente(index);
                actionCell.appendChild(deleteButton);
            });
        }

        function clearInputs() {
            document.getElementById('nome').value = '';
            document.getElementById('prodotto').value = '';
            document.getElementById('citta').value = '';
        }

        function updateStatus(message) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.style.display = 'block';
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 3000);
        }

        function copiaDati() {
            if (clienti.length === 0) {
                updateStatus("Non ci sono dati da copiare.");
                return;
            }
            let testo = "Nome\tProdotto\tCittÃ \n";
            clienti.forEach(cliente => {
                testo += `${cliente.nome}\t${cliente.prodotto}\t${cliente.citta}\n`;
            });
            navigator.clipboard.writeText(testo).then(() => {
                updateStatus("Dati copiati negli appunti! Ora puoi incollarli in Excel o Google Sheets.");
            }, (err) => {
                console.error('Errore nella copia dei dati: ', err);
                updateStatus("Si Ã¨ verificato un errore durante la copia dei dati.");
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            initSpeechRecognition();
            document.getElementById('aggiungiButton').addEventListener('click', aggiungiCliente);
            document.getElementById('micButton').addEventListener('click', toggleListening);
            document.getElementById('copiaButton').addEventListener('click', copiaDati);
            aggiornaTabella();
        });
    </script>
</body>
</html>
