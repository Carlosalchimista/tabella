<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione dei Soldi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .box {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        .result {
            margin: 20px 0;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestione dei Soldi</h1>
        <div class="box">
            <label for="entrate">Tot. Entrate:</label>
            <input type="number" id="entrate" placeholder="Inserisci entrate totali">
            <label for="spese">Tot. Spese:</label>
            <input type="number" id="spese" placeholder="Inserisci spese totali">
            <button type="button" onclick="calcolaSaldo()">Calcola</button>
        </div>
        <div class="box result">
            <h2>Risultato</h2>
            <p>Saldo: <span id="saldo"></span></p>
            <h3>Gestione con la regola del risparmio:</h3>
            <p>50% - Spese necessarie del mese: <span id="necessarie"></span></p>
            <p>30% - Risparmi, obiettivi, investimenti: <span id="risparmi"></span></p>
            <p>20% - Spese personali, svago e passatempi: <span id="personali"></span></p>
        </div>
    </div>

    <script>
        function calcolaSaldo() {
            const entrate = parseFloat(document.getElementById('entrate').value) || 0;
            const spese = parseFloat(document.getElementById('spese').value) || 0;
            const saldo = entrate - spese;

            document.getElementById('saldo').textContent = saldo.toFixed(2) + ' €';

            const necessarie = saldo * 0.50;
            const risparmi = saldo * 0.30;
            const personali = saldo * 0.20;

            document.getElementById('necessarie').textContent = necessarie.toFixed(2) + ' €';
            document.getElementById('risparmi').textContent = risparmi.toFixed(2) + ' €';
            document.getElementById('personali').textContent = personali.toFixed(2) + ' €';
        }
    </script>
</body>
</html>
