<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenotazione Appuntamenti</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --background-color: #f0f4f8;
            --text-color: #333;
            --border-radius: 8px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ABD;
        }

        #statusMessage {
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: #e8f5e9;
            border-radius: var(--border-radius);
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 0.5rem;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prenota un Appuntamento</h1>
        <div class="input-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Il tuo nome">
        </div>
        <div class="input-group">
            <label for="date">Data:</label>
            <input type="date" id="date">
        </div>
        <div class="input-group">
            <label for="time">Orario:</label>
            <input type="time" id="time">
        </div>
        <button id="bookButton">Prenota Appuntamento</button>
        <div id="statusMessage"></div>
        <h2>Appuntamenti Prenotati</h2>
        <ul id="appointmentsList"></ul>
    </div>
    <script>
        document.getElementById('bookButton').addEventListener('click', function() {
            const name = document.getElementById('name').value.trim();
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            if (name && date && time) {
                const appointment = `${name} - ${date} ${time}`;
                const appointmentsList = document.getElementById('appointmentsList');
                const li = document.createElement('li');
                li.textContent = appointment;
                appointmentsList.appendChild(li);

                updateStatus(`Appuntamento prenotato per ${appointment}.`);
                clearFields();
            } else {
                updateStatus('Per favore, compila tutti i campi.');
            }
        });

        function updateStatus(message) {
            document.getElementById('statusMessage').textContent = message;
        }

        function clearFields() {
            document.getElementById('name').value = '';
            document.getElementById('date').value = '';
            document.getElementById('time').value = '';
        }
    </script>
</body>
</html>
