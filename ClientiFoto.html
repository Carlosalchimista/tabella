<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Clienti - Moderna</title>
    <style>
        /* Stili CSS */
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5a623;
            --background-color: #f0f4f8;
            --text-color: #333;
            --border-radius: 8px;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
        }
        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:active {
            transform: translateY(1px);
        }
        #aggiungiButton {
            background-color: var(--primary-color);
            color: white;
        }
        #micButton {
            background-color: var(--secondary-color);
            color: white;
        }
        #micButton.listening {
            background-color: #e74c3c;
        }
        #caricaDatiButton {
            background-color: var(--secondary-color);
            color: white;
        }
        #copiaButton {
            background-color: var(--primary-color);
            color: white;
        }
        #statusMessage {
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: #e8f5e9;
            border-radius: var(--border-radius);
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 2rem;
        }
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: var(--primary-color);
            color: white;
        }
        th:first-child {
            border-top-left-radius: var(--border-radius);
        }
        th:last-child {
            border-top-right-radius: var(--border-radius);
        }
        tr:last-child td:first-child {
            border-bottom-left-radius: var(--border-radius);
        }
        tr:last-child td:last-child {
            border-bottom-right-radius: var(--border-radius);
        }
        .edit-btn, .save-btn {
            background-color: var(--primary-color);
            color: white;
        }
        .cancel-btn {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestione Clienti</h1>
        <div class="input-group">
            <input type="text" id="nome" placeholder="Nome">
            <input type="text" id="prodotto" placeholder="Prodotto">
            <input type="text" id="citta" placeholder="CittÃ ">
            <input type="file" id="caricaFoto" accept="image/*">
        </div>
        <div class="input-group">
            <button id="aggiungiButton">Aggiungi Cliente</button>
            <button id="micButton">ðŸŽ¤ Attiva/Disattiva Vocale</button>
            <button id="caricaDatiButton">Carica Dati dalla Foto</button>
            <button id="copiaButton">Copia negli Appunti</button>
        </div>
        <div id="statusMessage"></div>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Prodotto</th>
                    <th>CittÃ </th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody id="clientiBody"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <script>
        let clienti = [];
        let recognition;
        let isListening = false;
        let testoRiconosciuto = '';

        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'it-IT';

                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript.toLowerCase().trim();
                    processVoiceInput(transcript);
                };

                recognition.onerror = function(event) {
                    console.error("Errore nel riconoscimento vocale: ", event.error);
                    updateStatus("Errore nel riconoscimento vocale. Riprova.");
                    stopListening();
                };

                recognition.onend = function() {
                    if (isListening) startListening();
                };
            } else {
                console.error("Il riconoscimento vocale non Ã¨ supportato in questo browser.");
                updateStatus("Il riconoscimento vocale non Ã¨ supportato in questo browser.");
            }
        }

        function processVoiceInput(transcript) {
            updateStatus("Analisi del messaggio vocale...");

            const paroleChiave = ['nome', 'prodotto', 'cittÃ '];
            let dati = {};
            let campoCorrente = null;

            const parole = transcript.split(' ');

            for (let i = 0; i < parole.length; i++) {
                const parola = parole[i].toLowerCase();

                if (paroleChiave.includes(parola)) {
                    campoCorrente = parola === 'cittÃ ' ? 'citta' : parola;
                    dati[campoCorrente] = '';
                } else if (campoCorrente) {
                    dati[campoCorrente] += (dati[campoCorrente] ? ' ' : '') + parole[i];
                }
            }

            for (let campo in dati) {
                dati[campo] = dati[campo].trim().replace(/,$/, '');
            }

            if (Object.keys(dati).length > 0) {
                for (let [campo, valore] of Object.entries(dati)) {
                    if (valore) {
                        document.getElementById(campo).value = valore;
                    }
                }
                updateStatus("Campi compilati automaticamente.");
            } else {
                updateStatus("Non ho potuto estrarre informazioni dal messaggio vocale.");
            }
        }

        function toggleListening() {
            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        }

        function startListening() {
            if (recognition) {
                recognition.start();
                isListening = true;
                document.getElementById('micButton').classList.add('listening');
                updateStatus("Ascolto attivo. Pronuncia le informazioni del cliente.");
            }
        }

        function stopListening() {
            if (recognition) {
                recognition.stop();
                isListening = false;
                document.getElementById('micButton').classList.remove('listening');
                updateStatus("Ascolto terminato");
            }
        }

        function aggiungiCliente() {
            const nome = document.getElementById('nome').value;
            const prodotto = document.getElementById('prodotto').value;
            const citta = document.getElementById('citta').value;

            if (nome && prodotto) {
                clienti.push({ nome, prodotto, citta });
                aggiornaTabella();
                pulisciCampi();
                salvaClienti();
                updateStatus("Cliente aggiunto con successo!");
            } else {
                updateStatus("Per favore, inserisci nome e prodotto.");
            }
        }

        function aggiornaTabella() {
            const tbody = document.getElementById('clientiBody');
            tbody.innerHTML = '';
            clienti.forEach((cliente, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${cliente.nome}</td>
                    <td>${cliente.prodotto}</td>
                    <td>${cliente.citta}</td>
                    <td>
                        <button class="edit-btn" onclick="modificaCliente(${index})">Modifica</button>
                        <button class="cancel-btn" onclick="rimuoviCliente(${index})">Rimuovi</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function pulisciCampi() {
            document.getElementById('nome').value = '';
            document.getElementById('prodotto').value = '';
            document.getElementById('citta').value = '';
        }

        function updateStatus(message) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
        }

        function salvaClienti() {
            localStorage.setItem('clienti', JSON.stringify(clienti));
        }

        function caricaClienti() {
            const storedClienti = localStorage.getItem('clienti');
            if (storedClienti) {
                clienti = JSON.parse(storedClienti);
                aggiornaTabella();
            }
        }

        function rimuoviCliente(index) {
            clienti.splice(index, 1);
            aggiornaTabella();
            salvaClienti();
            updateStatus("Cliente rimosso con successo!");
        }

        function modificaCliente(index) {
            const cliente = clienti[index];
            document.getElementById('nome').value = cliente.nome;
            document.getElementById('prodotto').value = cliente.prodotto;
            document.getElementById('citta').value = cliente.citta;
            rimuoviCliente(index);
        }

        function copiaNegliAppunti() {
            const datiClienti = clienti.map(cliente => `${cliente.nome}\t${cliente.prodotto}\t${cliente.citta}`).join('\n');
            navigator.clipboard.writeText(datiClienti).then(() => {
                updateStatus("Dati copiati negli appunti!");
            }).catch(err => {
                console.error("Errore nel copiare i dati: ", err);
                updateStatus("Errore nel copiare i dati.");
            });
        }

        function caricaDatiDallaFoto() {
            if (testoRiconosciuto) {
                processRecognizedText(testoRiconosciuto);
            } else {
                updateStatus("Per favore, carica prima una foto.");
            }
        }

        document.getElementById('aggiungiButton').addEventListener('click', aggiungiCliente);
        document.getElementById('micButton').addEventListener('click', toggleListening);
        document.getElementById('copiaButton').addEventListener('click', copiaNegliAppunti);
        document.getElementById('caricaDatiButton').addEventListener('click', caricaDatiDallaFoto);
        document.getElementById('caricaFoto').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async () => {
                    const img = new Image();
                    img.src = reader.result;
                    img.onload = async () => {
                        updateStatus("Riconoscimento del testo in corso...");
                        try {
                            const { data: { text } } = await Tesseract.recognize(img, 'ita');
                            testoRiconosciuto = text;
                            updateStatus("Testo riconosciuto. Premi 'Carica Dati dalla Foto' per inserire i dati.");
                        } catch (error) {
                            updateStatus("Errore nel riconoscimento del testo.");
                            console.error("Errore nel riconoscimento del testo: ", error);
                        }
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        function processRecognizedText(text) {
            updateStatus("Analisi del testo riconosciuto...");

            const lines = text.split('\n').map(line => line.trim()).filter(line => line);
            let nome = '', prodotto = '', citta = '';

            for (const line of lines) {
                if (line.toLowerCase().includes('regione sociale')) {
                    const info = line.split(':').pop().trim().split('\n');
                    if (info.length >= 4) {
                        nome = info[0].trim();
                        citta = info[2].trim();
                    }
                } else if (line.toLowerCase().includes('descrizione')) {
                    prodotto = line.split(':').pop().trim();
                }
            }

            document.getElementById('nome').value = nome;
            document.getElementById('prodotto').value = prodotto;
            document.getElementById('citta').value = citta;

            updateStatus("Campi compilati automaticamente dal testo riconosciuto.");
        }

        window.addEventListener('load', caricaClienti);
        window.addEventListener('load', initSpeechRecognition);
    </script>
</body>
</html>
