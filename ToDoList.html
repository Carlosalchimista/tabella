<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista delle cose da fare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        li.done {
            text-decoration: line-through;
            color: gray;
        }

        .check-button {
            background-color: #28a745;
        }

        .check-button:hover {
            background-color: #218838;
        }

        .delete-button {
            background-color: #dc3545;
        }

        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista delle cose da fare</h1>
        <input type="text" id="taskInput" placeholder="Aggiungi una nuova attivit√†...">
        <button id="addTaskBtn">Aggiungi</button>
        <button id="voiceInputBtn">üé§ Inserimento vocale</button>
        <button id="stopVoiceBtn" style="display: none;">üõë Stop</button>
        <ul id="taskList"></ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskInput = document.getElementById('taskInput');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const voiceInputBtn = document.getElementById('voiceInputBtn');
            const stopVoiceBtn = document.getElementById('stopVoiceBtn');
            const taskList = document.getElementById('taskList');

            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            const renderTasks = () => {
                taskList.innerHTML = '';
                tasks.forEach((task, index) => {
                    const li = document.createElement('li');
                    li.className = task.done ? 'done' : '';
                    li.innerHTML = `
                        <span>${task.text}</span>
                        <div>
                            <button class="check-button" onclick="toggleTask(${index})">‚úîÔ∏è</button>
                            <button class="delete-button" onclick="deleteTask(${index})">üóëÔ∏è</button>
                        </div>
                    `;
                    taskList.appendChild(li);
                });
            };

            const addTask = (text) => {
                if (text.trim() === "") return;
                tasks.push({ text, done: false });
                localStorage.setItem('tasks', JSON.stringify(tasks));
                renderTasks();
                taskInput.value = "";
            };

            const toggleTask = (index) => {
                tasks[index].done = !tasks[index].done;
                localStorage.setItem('tasks', JSON.stringify(tasks));
                renderTasks();
            };

            const deleteTask = (index) => {
                tasks.splice(index, 1);
                localStorage.setItem('tasks', JSON.stringify(tasks));
                renderTasks();
            };

            const handleVoiceInput = () => {
                if (!('webkitSpeechRecognition' in window)) {
                    alert('Il riconoscimento vocale non √® supportato su questo browser.');
                    return;
                }
                const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = 'it-IT';
                recognition.start();
                recognition.onresult = (event) => {
                    const voiceInput = event.results[0][0].transcript;
                    console.log('Voice input:', voiceInput);
                    addTask(voiceInput);
                };
                recognition.onerror = (event) => {
                    console.error('Speech recognition error', event.error);
                };
                recognition.onend = () => {
                    console.log('Speech recognition service disconnected');
                };
                voiceInputBtn.style.display = 'none';
                stopVoiceBtn.style.display = 'inline-block';
            };

            const stopVoiceInput = () => {
                if (window.recognition) {
                    window.recognition.stop();
                }
                voiceInputBtn.style.display = 'inline-block';
                stopVoiceBtn.style.display = 'none';
            };

            addTaskBtn.addEventListener('click', () => addTask(taskInput.value));
            voiceInputBtn.addEventListener('click', handleVoiceInput);
            stopVoiceBtn.addEventListener('click', stopVoiceInput);

            renderTasks();

            // Make functions globally accessible for HTML to use them
            window.toggleTask = toggleTask;
            window.deleteTask = deleteTask;
        });
    </script>
</body>
</html>
