<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>ChatGPT Voice App</title>
</head>
<body>
    <h1>ChatGPT Voice App</h1>
    <button id="start-btn">Parla</button>
    <p id="response"></p>

    <script>
        const startBtn = document.getElementById('start-btn');
        const responseElement = document.getElementById('response');

        startBtn.addEventListener('click', () => {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'it-IT';
            recognition.start();

            recognition.onresult = async (event) => {
                const text = event.results[0][0].transcript;
                responseElement.textContent = 'Hai detto: ' + text;

                // Chiamata API a ChatGPT
                const response = await fetch('https://api.openai.com/v1/engines/text-davinci-003/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer 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'
                    },
                    body: JSON.stringify({
                        prompt: text,
                        max_tokens: 150
                    })
                });

                const data = await response.json();
                const responseText = data.choices[0].text.trim();
                responseElement.textContent += '\nChatGPT: ' + responseText;

                // Sintesi vocale
                const utterance = new SpeechSynthesisUtterance(responseText);
                utterance.lang = 'it-IT';
                window.speechSynthesis.speak(utterance);
            };
        });
    </script>
</body>
</html>
